<!DOCTYPE html>

<html lang="id">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&amp;icon_names=menu">

    </head>

    <body class="bg-gray-100 font-sans scroll-smooth min-h-screen flex items-center justify-center font-sans">

        <div class="container mx-auto flex rows justify-center">

            <form action="" onsubmit="return validationLogin()" method="post" name="login" class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow space-y-4">

                <div class="box-border">

                    <h2 class="font-bold text-gray-900 md:text-2xl mb-4 text-center">Log In</h2>
                    <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" class="w-full px-4 py-3 mb-2 rounded-lg border focus:ring-1 focus:ring-blue-400 focus:outline-none" required>
                    <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="w-full px-4 py-3 mb-2 rounded-lg border focus:ring-1 focus:ring-blue-400 focus:outline-none" required>
                    <button value="submit" class="w-full bg-slate-600 hover:bg-slate-500 active:bg-slate-700 text-white py-3 my-4 rounded-lg font-semibold transition">Submit</button>

                    <button onclick="goBack()" class="w-full bg-red-600 text-1xl hover:bg-red-500 active:bg-red-700 text-white py-3 my-4 rounded-lg font-semibold transition">Kembali</button>

                    <p class="text-center text-sm text-gray-500 mt-3">Â© 2026 Brand Kita</p>
                </div>

            </form>

        </div>

        <script>
            function validationLogin() {
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();


                const users = [{
                    username: "adudu",
                    password: "labubu"
                }];


                const foundUser = users.find(
                user => user.username === username && user.password === password);


                if (foundUser) {
                    const authData = {
                        isLogin: true,
                        user: {
                            username: foundUser.username
                        },
                        loginTime: new Date().toISOString()
                    };


                    localStorage.setItem("auth", JSON.stringify(authData));


                    window.location.href = "data.html";
                    return false;
                } else {
                    alert("Username atau Password salah!");
                    return false;
                }
            }
        </script>

        <!-- Fitur Kembali -->
        <script>
            function goBack() {
                window.location.href = "index.html";            
            }
        </script>

    </body>

</html>
